
	<div  layout="column" ng-controller="AgregarAccesorioCtrl" style="height:1000px" ng-cloak >
		 	<section  layout="row" layout-align="center top" flex>
			<div flex layout="column">
				<md-toolbar class="md-primary">
   			 <div   class="md-toolbar-tools">
     			 <h2 class="md-flex"> Vendedor</h2>
					 <span flex></span>
					 <md-button>
						 Agregar Accesorios
					 </md-button>
					 
    			</div>
 				</md-toolbar>
				 <div layout="column" layout-align="center center" >
					 <md-card style="width:500px">
					 		<md-content  layout="column" layout-align="top center"  style="padding-left: 10px; padding-top: 5px" md-theme="docs-dark" >
					<md-list  layout-padding layout-align="start start" style="width:250px" >
							<h2>Accesorio</h2>
						<div layout-fill layout="column">

							<div layout="column" layout-align="start start">
					
				    	<form name="accesorioForm">
						
						<div layout="row">
						
							
								<md-input-container  flex>
									<label>Descripcion</label>
									<input type="text" ng-model="nombreAccesorio" name="nombre" required/>
								<div ng-messages="accesorioForm.nombre.$error"> 
									<div ng-message="required">El nombre del Accesorio es requerido.</div>
								</div>
								</md-input-container>
								
								
						
						</div>
						
						
						  
	                        </div>
					
					
					
				 </md-card>
				 </div>
				 
			</md-list>
			<div flex layout="row" layout-align="end end" style="margin-left: 320px"> 
                                         <md-button ng-click="guardarAccesorio()"
										   class="md-raised md-primary"
										  ng-disabled="accesorioForm.$invalid"
										  > Guardar </md-button>
										  </form>
						</div>
						</div>
					
					
				</md-content>
			</div>

			
		  </section>
	</div>
