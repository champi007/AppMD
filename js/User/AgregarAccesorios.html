
	<div  layout="column" ng-controller="VendedorCtrl" style="height:1000px" ng-cloak >
		 	<section  layout="row" layout-align="center top" flex>
			<div flex layout="column">
				<md-toolbar class="md-primary">
   			 <div   class="md-toolbar-tools">
     			 <h2 class="md-flex"> Vendedor</h2>
					 <span flex></span>
					 <md-button>
						 Agregar Accesorios
					 </md-button>
					 
    			</div>
 				</md-toolbar>
				 <div layout="column" layout-align="center center">
					 <md-card>
					 		<md-content  layout="column" layout-align="top center"  style="padding-left: 10px; padding-top: 5px" md-theme="docs-dark" >
					<md-list  layout-padding layout-align="start start" >
							<h2>Accesorio</h2>
						<div layout-fill layout="column">

							<div layout="column" layout-align="start start">
					
				    	<form name="clienteForm">
						
						<div layout="row">
						
							
								<md-input-container layout="row" flex>
									<label>Descripcion</label>
									<input type="text" ng-model="cliente.nombre" name="nombre" required/>
								<div ng-messages="clienteForm.nombre.$error"> 
									<div ng-message="required">El nombre del Accesorio es requerido.</div>
								</div>
								</md-input-container>
								
								
						
						</div>
						  </form>
	                        </div>
					
					
					
				 </md-card>
				 </div>
				 
			
			
						</div>
					
					
				</md-content>
			</div>

			
		  </section>
	</div>
