<!DOCTYPE html>
<html ng-app="AppDesco">
<head>
   
    <title>DESCO</title>
  
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    
  
       <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
   
  <script src="controller.js"></script>
 

 
</head>
<body>
 <div ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak="" class="sidenavdemoCustomSidenav" ng-app="MyApp">

  <section layout="row" flex="">

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">DESCO</h1>
      </md-toolbar>
      <div>
      <md-button ng-click="">{{"Agregar cliente"}}</md-button>

      </div>
       <div>
           <md-button>{{"Clientes"}}</md-button>
       </div>
         <div>
             <md-button>{{"Reportes mensuales"}}</md-button>
         </div>     
      <md-content layout-margin="">
        
        <md-button ng-click="toggleLeft()" class="md-accent">
        
          INICIO
        </md-button>
      </md-content>

    </md-sidenav>

    <md-content flex="" layout-padding="">

      <div layout="column" layout-align="top center">
      

        <div>
          <md-button ng-click="toggleLeft()" class="md-raised">
            REGISTROS
          </md-button>
        </div>

      </div>

    </md-content>

  </section>

</div>

    
</body>

</html>
