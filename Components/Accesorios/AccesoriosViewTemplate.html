<div layout="column">
			<div  layout="column">
				 <div layout="row" style="margin-top: 5%" layout-align="center center">
					 		<md-card layout-padding style="min-width:97%; min-height:73vh">
								<div layout="column" layout-align="center center">
										<h2>Accesorios</h2>
								</div>
									<div layout="row">
											<div flex="50" layout="column">
											   <div layout="row" layout-align="start start">
														<h3 style="padding-left:10px" class="md-title">Lista de Accesorios</h3>
											   </div>
												 <div layout="row" layout-align="end end">
												 		<md-input-container>
															<md-icon>search</md-icon>
												 			<label>Buscar Accesorio</label>
												 			<input ng-init="busquedaAccesorio = ''" type="text" ng-model="busquedaAccesorio">
												 		</md-input-container>
												 </div>
												 <div layout="column">
													 <md-card class="item-list-card">
														 <md-list>
															 <md-subheader>Accesorios registrados: {{listaAccesorios.length}}</md-subheader>
															 	<md-list-item class="md-3-line nga-default nga-stagger nga-slide-down-all" ng-repeat="accesorio in listaAccesorios | filter:busquedaAccesorio" ng-click="null">
																		<div md-whiteframe="2" ng-style="{'background-color': $index % 2 == 0 ? mdColors.getThemeColor('temaDESCO-primary') : mdColors.getThemeColor('temaDESCO-accent')}" class="md-avatar">
																			<div class="initial-whiteframed-circle-container">
																				<div class="initial-whiteframed-circle-content">
																					<md-icon style="color:white" md-svg-icon="mdi:wrench"></md-icon>
																				</div>
																			</div>
																		</div>
																 		<div class="md-list-item-text" layout="column">
																	 		<h3>{{accesorio.nombre}}</h3>
																 		</div>
																</md-list-item>
														 </md-list>
													 </md-card>
												 </div>
											</div>
											<div flex-offset="5" layout="column" flex>
												<div layout="row" layout-align="start start">
													 <h3 style="padding-left:20px" class="md-title">Registrar Accesorio</h3>
												</div>
												<div layout-padding>
													<form name="registrarAccesorioForm">
														<div flex layout="row">
															<div flex layout="row">
																<md-input-container flex>
																	<md-icon md-svg-icon="mdi:wrench"></md-icon>
																	<label>Nombre del Accesorio</label>
																	<input type="text" ng-model="accesorio.nombre" name="nombre" required/>
																	<div ng-messages="registrarAccesorioForm.nombre.$error">
																		<div ng-message="required">El nombre del accesorio es requerido.</div>
																	</div>
																</md-input-container>
															</div>
														</div>
													<div layout="row" layout-align="end end">
														<md-button ng-click="limpiarGuardarAccesorio(registrarAccesorioForm)" class="md-raised md-accent">Limpiar</md-button>
														<md-button ng-click="registrarAccesorio(registrarAccesorioForm)" class="md-raised md-primary" ng-disabled="registrarAccesorioForm.$invalid">Guardar</md-button>
													</div>
												</form>
											</div>
											</div>
										</div>
				 			</md-card>
						</div>
			</div>
	</div>
